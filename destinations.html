<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations - ExploreWorld</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="sticky">
    <nav class="navbar">
      <a href="index.html" class="logo">üåç ExploreWorld</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="destinations.html" class="active">Destinations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero parallax" style="background-image:url('images/destinations-hero.jpg');">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="animate-fade">Destinations</h1>
      <p class="animate-fade">Choose your next adventure</p>
    </div>
  </section>

  <!-- Destinations Grid -->
  <section class="destinations-page">
    <h2 class="section-title">Explore Our Packages</h2>
    <div class="grid">
      <div class="card animate-up">
        <img src="images/destination1.jpg" alt="Paris">
        <div class="card-content">
          <h3>Paris, France</h3>
          <p>5 Days - $1200</p>
        </div>
      </div>
      <div class="card animate-up">
        <img src="images/destination3.jpg" alt="Bali">
        <div class="card-content">
          <h3>Bali, Indonesia</h3>
          <p>7 Days - $1500</p>
        </div>
      </div>
      <div class="card animate-up">
        <img src="images/destination2.jpg" alt="New York">
        <div class="card-content">
          <h3>New York, USA</h3>
          <p>4 Days - $1000</p>
        </div>
      </div>
      <div class="card animate-up">
        <img src="images/destination4.jpg" alt="Tokyo">
        <div class="card-content">
          <h3>Tokyo, Japan</h3>
          <p>6 Days - $1800</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ExploreWorld Tours & Travels </p>
  </footer>
